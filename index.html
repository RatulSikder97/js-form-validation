<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>

		<!-- res style -->
		<link rel="stylesheet" href="styles/style.css" />

		<title>Form Validation</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title text-center p-2 bg-info text-white">Form Validation</h1>
			<form action="/" class="user-input" id="user-input" method="get">
				<div class="form-group">
					<!-- name -->
					<label for="user-input__name">Name: </label>
					<input
						type="text"
						class="form-control user-input__name"
						name="name"
						id="user-input__name"
						placeholder="Enter your name"
						onfocusout="validateTextField(this)"
					/>
					<p class="form-text text-muted"></p>
				</div>

				<div class="form-group">
					<label for="user-input__email">Email: </label>
					<input
						type="email"
						class="form-control user-input__email"
						name="email"
						id="user-input__email"
						placeholder="Enter your email"
						onfocusout="validateEmailField(this)"
					/>
					<p class="form-text text-muted"></p>
				</div>

				<div class="form-group">
					<label for="user-input__phone">Phone: </label>
					<input
						type="text"
						class="form-control user-input__phone"
						name="phone"
						id="user-input__phone"
						placeholder="Enter your phone no."
						onfocusout="validateNumericField(this)"
					/>
					<p class="form-text text-muted"></p>
				</div>

				<div class="form-group">
					<label for="user-input__password">password: </label>
					<input
						type="password"
						class="form-control user-input__password"
						name="password"
						id="user-input__password"
						placeholder="Enter your name"
						onfocusout="validateAlphaNumSpecialField(this)"
					/>
					<p class="form-text text-muted"></p>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- script  -->
		<script src="js/app.js"></script>
	</body>
</html>
